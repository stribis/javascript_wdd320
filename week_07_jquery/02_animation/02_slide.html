
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
        // Hide all paragraphs using a slide up animation over 0.8 seconds
        //$( "p" ).slideUp( 800 );
        
        // Show all hidden divs using a slide down animation over 0.6 seconds
        //$( "div.hidden" ).slideDown( 600 );

        // Hide all paragraphs using a fade out animation over 1.5 seconds
        //$( "p" ).fadeOut( 1500 );
        
        // Show all hidden divs using a fade in animation over 0.75 seconds
        //$( "div.hidden" ).fadeIn( 750 );

        $("#slide-up").click(function(){
            $("p").slideUp( 6000 );
        });

        $("#slide-down").click(function(){
            $("div").fadeIn( 800 );
        });

         $("#div-hide").click(function(){
            $( "div" ).fadeOut(6000);
        });
    });

    </script>
</head>
<body>
    <button id="slide-up">Slide U</button>
    <button id="slide-down">Slide D</button>
    <button id="div-hide">hide div</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur molestias id quae?</p>
    <div></div>
</body>
</html>
