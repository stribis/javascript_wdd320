<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hover event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div{
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    // defining and calling functions works exactly the same way as in vanilla JS
    // REMEMBER We can define a function after a it is called because of hoisting!

    $(document).ready(function(){
        $("button").click(function(){
            setColor($('input').val())
        })

    
        // This is just a very basic function that changes some color properties of some elements.
        // The color itself is given as parameter        
        function setColor (col) {
            $(".box").css("background-color",col);
            $(".text").css("color",col);
            $(".circle").css("background-color",col);
        }
    })
    </script>
<body>
    <input id="color" type="text">
    <div class="box"></div>
    <p class="text">Lorem ipsum dolor sit amet consectetur</p>
    <button>Change color</button>
    <div class="circle"></div>
</body>
</html>
