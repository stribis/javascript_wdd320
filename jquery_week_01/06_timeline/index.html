<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <style>

    .line{
      margin-left: 500px;
      width: 8px;
      height: 900px;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }    

    .point {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: blue;
      position: relative;
    }

    .year {
      position: absolute;
      right: 30px;
    }

    .description{
      display: none;
      border: solid 1px black;
      position: absolute;
      left:30px;
      height: 200px;
      width: 300px;
      background: skyblue
    }

  </style>
</head>
<body>
  <div class="line">
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
    <div class="point">
      <div class="year">xyzx</div>
      <div class="description"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $('.point').click( function () {
      $('.description').hide('slow')
      $(this).find('.description').toggle('slow')
    })
  </script>
</body>
</html>
