<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Append / Prepend / HTML / Text</title>
</head>
<body>
 
  <main></main>
  <div class="example">This is an example</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Append
      $('main').append('<p id="foo">Foo Bar Baz</p>')
      // HTML
      $('.example').html('<h2>Hello World</h2>')
      // Prepend
      $('main').prepend('<p>This should be first</p>')
      // Text
      $('.example').text('<p>This should NOT be an element</p>')
    })
  </script>
</body>
</html>
