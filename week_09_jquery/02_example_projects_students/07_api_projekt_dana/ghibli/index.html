<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli App</title>
    <style>
      /* === Small CSS Reset === */
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        background: #f6f6f6;
      }

      p {
        padding: 2rem;
      }
      h2 {
        text-align: center;
        padding: 2rem;
        background-image: linear-gradient(120deg, #6fe9c9 0%, #4b7ed8 100%);
        border-radius: 12px;
      }
      #app {
        width: 1400px;
        margin: auto;
      }
      .movies {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        font-family: sans-serif;
      }
      .moviedetail {
        margin: 1rem;
        background: white;
        border: white 12px solid;
        border-radius: 12px;
        box-shadow: 2px 4px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.2s linear;
      }
      .moviedetail:hover {
        box-shadow: 2px 8px 45px rgba(0, 0, 0, 0.15);
        transform: translate3D(0, -2px, 0);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="ghibli.js"></script>
  </body>
</html>
