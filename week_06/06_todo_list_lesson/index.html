<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
  <script src="todo.js" defer></script>
</head>
<body>
  <header>
    <h1>Todos</h1>
  </header>
  <main id="todo-list">
    <form id="add">
      <input type="text" id="addinput">
      <button id="addbutton" for="addinput">+</button>
    </form>
    <div id="list">
    </div>
    <div class="extrass">
      <button id="markAsComplete">Mark all as Complete</button>
      <button id="clearCompleted">Clear Completed</button>
    </div>
  </main>
  <footer>
    <small>Made with ❤️</small>
  </footer>
</body> 
</html>
