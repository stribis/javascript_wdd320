<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Playground</title>
  <link rel="stylesheet" href="style_solution.css">
  <script src="slide_solution.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide"><img src="https://picsum.photos/500/380" alt="Some random picture from the internet"></div>
      <div class="slide"><img src="http://placekitten.com/500/380" alt="Cute kitten *meow*"></div>
      <div class="slide"><img src="http://place-puppy.com/500x380" alt="Adorable puppy *woof*"></div>
      <div class="slide"><img src="https://www.stevensegallery.com/500/380" alt="Steven being a badass many years ago"></div>
      <div class="slide"><img src="https://www.placecage.com/500/380" alt="Nick Cage being Nick Cage"></div>
    </div>
  </div>
  <div class="controls-container">
    <button class="left">◀</button>
    <div class="description">
      <h2>CURRENT SLIDE: 1</h2>
      <p>Description</p>
    </div>
    
    <button class="right">▶</button>
  </div>
  

</body>
</html>
